<!DOCTYPE html>
<html>

    <title>Phôte - Générateur de fautes</title>
</head>
<body>
    <textarea id="from"></textarea>
    <textarea id="to"></textarea>
    <button type="submit" onclick="doIt()">Phôter</button>

    <script type="text/javascript" src="script.js"></script>

            document.getElementById('to').value = photeIt(text);
        }
