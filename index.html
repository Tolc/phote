<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Phôte by Tolc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery-ui.min.css" media="screen">
</head>
<body>
<section class="page-header">
    <h1 class="project-name">Phôte</h1>
    <h2 class="project-tagline">Générateur de fautes de français à partir de texte</h2>
    <a href="https://github.com/Tolc/phote" class="btn">View on GitHub</a>
    <a href="https://github.com/Tolc/phote/zipball/master" class="btn">Download .zip</a>
    <a href="https://github.com/Tolc/phote/tarball/master" class="btn">Download .tar.gz</a>
</section>

<section class="main-content">
    <h1>
        <a id="phôte" class="anchor" href="#ph%C3%B4te" aria-hidden="true"><span class="octicon octicon-link"></span></a>
        Phôte
    </h1>

    <p>Générateur de fautes</p>

    <div class="central">
        <div class="form">
            <textarea id="from"></textarea>
            <button type="submit" onclick="doIt()">Phôter -></button>
            <textarea id="to"></textarea>
        </div>

        <div class="options">
            <label for="level">Niveau d'illettrisme:</label>
            <input type="text" id="level" readonly style="border:0; color:#f6931f; font-weight:bold;">
            <div id="level-slider"></div>
        </div>
    </div>


    <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/Tolc/phote">Phôte</a> is maintained by <a href="https://github.com/Tolc">Tolc</a>.</span>

        <!--<span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>-->
    </footer>

</section>

<script type="text/javascript" src="phote/phote.js"></script>
<script type="text/javascript" src="phote/utils.js"></script>
<script type="text/javascript" src="phote/strategies.js"></script>
<script type="text/javascript" src="phote/rules.js"></script>
<script type="text/javascript" src="phote/strategies/suffixes.js"></script>
<script type="text/javascript" src="phote/strategies/wholeWords.js"></script>
<script type="text/javascript" src="phote/strategies/plurals.js"></script>
<script type="text/javascript" src="phote/strategies/prefixes.js"></script>
<script type="text/javascript" src="phote/strategies/inWords.js"></script>
<script type="text/javascript">
    $(function() {
        var levelSlider = $('#level-slider');
        var levelInput = $('#level');
        levelSlider.slider({
            value:2,
            min: 1,
            max: 4,
            step: 1,
            slide: function(event, ui) {
                levelInput.val(ui.value);
            }
        });
        levelInput.val(levelSlider.slider('value'));
    });

    var doIt = function() {
        var text = document.getElementById('from').value;
        var level = document.getElementById('level').value;

        var options = {
            level: level,
            logs: false
        };
        document.getElementById('to').value = Phote.photeIt(text, options);
    }
</script>
</body>
</html>
